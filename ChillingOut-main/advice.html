<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: calc(100% * 5);
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100%;
    }

    .slide img {
      display: block;
      width: 100%;
      height: auto;
    }

    input[type="radio"] {
      display: none;
    }

    .labelSlider {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

    .labelSlider:hover {
      background-color: #ccc;
    }

    input[type="radio"]:checked+label {
      background-color: #555;
      color: #fff;
    }

    #slide1:checked~.slides {
      transform: translateX(0%);
    }

    #slide2:checked~.slides {
      transform: translateX(calc(-100% / 5));
    }

    #slide3:checked~.slides {
      transform: translateX(calc(-100% * 2 / 5));
    }

    #slide4:checked~.slides {
      transform: translateX(calc(-100% * 3 / 5));
    }

    #slide5:checked~.slides {
      transform: translateX(calc(-100% * 4 / 5));
    }
  </style>
</head>

<body>
  <div>
    <header clas="header">
      <div class="container">
        <div class="btn-menu">
          <label for="btn-menu">☰</label>
        </div>
        <div class="logo">
          <h1>ChillingOut</h1>
        </div>
        <nav class="menu">
          <a href="/">Inicio</a>
          <a href="">Nosotros</a>
          <a href="">Contacto</a>
          <a href="#">Bienvenido</a>
        </nav>
      </div>
    </header>
    <div class="capa"></div>
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a href="index.html">Menú</a>
          <a href="music.html">Música</a>
          <a href="formuPub.html">Chat</a>
          <a href="advice.html">Consejos de vida</a>
          <a href="phrases.html">Frases</a>
          <a href="games.html">Games</a>
        </nav>
        <label for="btn-menu">✖</label>
      </div>
    </div>
    <div class="content">
      <div class="slider">
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
        <input type="radio" id="slide4" name="slider">
        <input type="radio" id="slide5" name="slider">

        <div class="slides">
          <div class="slide" id="slide1">
            <img src="images/post1.png" alt="Slide 1">
          </div>
          <div class="slide" id="slide2">
            <img src="images/post2.png" alt="Slide 2">
          </div>
          <div class="slide" id="slide3">
            <img src="images/post3.png" alt="Slide 3">
          </div>
          <div class="slide" id="slide4">
            <img src="images/post4.png" alt="Slide 4">
          </div>
          <div class="slide" id="slide5">
            <img src="images/post5.png" alt="Slide 5">
          </div>
        </div>

        <div class="controls">
          <label class="labelSlider" for="slide1"></label>
          <label class="labelSlider" for="slide2"></label>
          <label class="labelSlider" for="slide3"></label>
          <label class="labelSlider" for="slide4"></label>
          <label class="labelSlider" for="slide5"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
