<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .chatbox {
        background-color: #a692ba;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .message {
        background-color: #6b5b95;
        color: white;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .user {
        text-align: right;
      }
      .bot {
        text-align: left;
      }
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #f8f8f8;
      }
      input[type=submit] {
        background-color: #6b5b95;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #a692ba;
      }
    </style>
</head>
<body>
    <div>
        <header clas="header">
          <div class="container">
            <div class="btn-menu">
              <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
              <h1>ChillingOut</h1>
            </div>
            <nav class="menu">
              <a href="/">Inicio</a>
              <a href="">Nosotros</a>
              <a href="">Contacto</a>
              <a href="#">Bienvenido</a>
            </nav>
          </div>
        </header>
        <div class="capa"></div>
        <input type="checkbox" id="btn-menu" />
        <div class="container-menu">
          <div class="cont-menu">
            <nav>
              <a href="register.html">Registro</a>
              <a href="login.html">Inicio de sesion</a>
              <a href="music.html">Música</a>
              <a href="chat.html">Chat</a>
              <a href="advice.html">Consejos de vida</a>
              <a href="phrases.html">Frases</a>
              <a href="games.html">Games</a>
            </nav>
            <label for="btn-menu">✖</label>
          </div>
        </div>
        <div class="content">
          <div class="chatbox">
            <div class="message user">
              Hello, how can I help you today?
            </div>
            <div class="message bot">
              Hi there! I have a question about your product.
            </div>
            <div class="message user">
              Sure, what's your question?
            </div>
            <div class="message bot">
              Can you tell me more about the features?
            </div>
          </div>
          <form>
            <label for="message">Message:</label>
            <br>
            <input type="text" id="message" name="message" placeholder="Type your message here...">
            <br>
            <input type="submit" value="Send">
          </form>
        </div>
      </div>
</body>
</html>
